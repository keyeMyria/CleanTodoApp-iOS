fragment TodoDetails on Todo {
    id
    text
    complete
}

query AllTodoes {
    allTodoes {
        ...TodoDetails
    }
}

mutation UpdateTodo($id: ID!, $text: String, $complete: Boolean) {
    updateTodo(id: $id, text: $text, complete: $complete) {
        ...TodoDetails
    }
}

mutation DeleteTodo($id: ID!) {
    deleteTodo(id: $id) {
        ...TodoDetails
    }
}

